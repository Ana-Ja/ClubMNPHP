<body>

	<script>

	  map.setTilt(45);

	  map.addListener('click',function(e){
	  	//alert("hola");
	  	//map.setCenter(e.latLng);
	  	var marker = new google.maps.Marker({
	  		position: e.latLng,
	  		map:map,
	  		title:"Estoy aqu√≠"
	  	});
	  });
	}

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwMOyk7AVl0kBAyZIdm5oaw8oPT3AuRcU&callback=initMap" type="text/javascript"></script>
